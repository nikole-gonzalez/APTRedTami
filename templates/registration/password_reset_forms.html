{% extends 'base.html' %}

{% block content %}
<div id="wrapper">
    <div class="inner">
        <h2>Recuperar contrase√±a</h2>
        <form method="post">
            {% csrf_token %}
            <div class="fields">
                <div class="field half">
                    {{ form.email.label_tag }}
                    {{ form.email }}
                    {% if form.email.errors %}
                        <small class="error">{{ form.email.errors }}</small>
                    {% endif %}
                </div>
            </div>
            <ul class="actions">
                <li><input type="submit" value="Enviar enlace" class="primary" /></li>
                <li><a href="{% url 'login' %}" class="button">Volver al login</a></li>
            </ul>
        </form>
    </div>
</div>
{% endblock %}
