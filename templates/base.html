<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'assets/css/main.css' %}" />

    <!-- SweetAlert (versión única) -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7/dist/sweetalert2.all.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11.7/dist/sweetalert2.min.css" rel="stylesheet"/>

    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <noscript>
        <link rel="stylesheet" href="{% static 'assets/css/noscript.css' %}" />
    </noscript>

    <style>
        .contenido-pagina {
            margin: 2rem;
        }
    </style>
</head>

<body class="is-preload">
    <div class="contenido-pagina">
        {% if messages %}
            {% for message in messages %}
                <script>
                    Swal.fire({
                        icon: "{{ message.tags }}",
                        title: "{{ message }}",
                        showConfirmButton: false,
                        timer: 1500,
                    });
                </script>
            {% endfor %}
        {% endif %}

        {% block content %}{% endblock %}
    </div>

    <!-- Footer -->
    <footer id="footer">
        <div class="inner">
            <section>
                <h2>Contacto</h2>
                <address>
                    <p><i class="icon solid fa-phone"></i> Teléfono: <a href="tel:+56912345678">+56 9 1234 5678</a></p>
                    <p><i class="icon solid fa-envelope"></i> Email: <a href="mailto:contacto@gmail.com">redtamicervicouterino@gmail.com</a></p>
                </address>
            </section>
        </div>
    </footer>

    {% block javascripts %}
        <script src="{% static 'assets/js/jquery.min.js' %}"></script>
        <script src="{% static 'assets/js/browser.min.js' %}"></script>
        <script src="{% static 'assets/js/breakpoints.min.js' %}"></script>
        <script src="{% static 'assets/js/util.js' %}"></script>
        <script src="{% static 'assets/js/main.js' %}"></script>
    {% endblock %}
</body>
</html>
