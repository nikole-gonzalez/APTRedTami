<!DOCTYPE html>
<html>
<head>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
        .confirmacion { 
            max-width: 600px; 
            margin: 0 auto; 
            padding: 20px;
            border: 1px solid #e0e0e0;
            border-radius: 5px;
        }
        .icono { font-size: 50px; color: #e74c3c; }
    </style>
</head>
<body>
    <div class="confirmacion">
        <div class="icono">✓</div>
        <h2>Solicitud procesada</h2>
        <p>Has sido dado de baja de nuestros mensajes de divulgación.</p>
        <p>No recibirás más correos electrónicos de nuestra parte.</p>
        <p><small>Solicitud procesada el {{ fecha }}</small></p>
    </div>
</body>
</html>
